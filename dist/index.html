<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/dist/css/index-styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripAdvsior</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <i class="bx bxl-trip-advisor" id="trip-adivsor-logo"></i>
        <span class="title">TripAdvisor</span>
      </div>
      <nav>
        <a class="header-nav-link" href="#">Discover</a>
        <a class="header-nav-link" href="#">Trips</a>
        <a class="header-nav-link" href="#">View</a>
        <a class="header-nav-link" href="#">More</a>
      </nav>
      <div class="settings-container">
        <a class="header-nav-link" href="#"><i class="bx bx-cog"></i></a>
      </div>
    </header>
    <main>
      <div class="wrapper-swiper">
        <div class="card-swiper"> <!-- Number One -->
          <img class="card-swiper-img" src="/dist/src/dubai-photo-one.jpg" alt="Image of Dubai buildings next to seaside">
        </div>
        <div class="card-swiper"> <!-- Number Two -->
          <img class="card-swiper-img" src="/dist/src/brussels-photo-two.jpg" alt="Image of Tower with Clock">
        </div>
        <div class="card-swiper"> <!-- Number Three -->
          <img class="card-swiper-img" src="/dist/src/poland-photo-three.jpg"  alt="Carriage riding between streets of Poland">
        </div>
        <div class="card-swiper"> <!-- Number Four -->
          <img class="card-swiper-img" src="/dist/src/romania-photo-four.jpg" alt="A Romanian Castle">
        </div>
        <div class="card-swiper"> <!-- Number Five -->
          <img class="card-swiper-img" src="/dist/src/russia-photo-five.jpg" alt="Red and Brown Russian buildings">
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
